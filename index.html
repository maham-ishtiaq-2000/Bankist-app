<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Website</title>
    <link rel="stylesheet" type="text/css" href="Bankist.css">
        <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Bankist App</title>
    <link rel="icon" href="logo.png" type="image/png">

</head>
<body>
    
  <div class="header">
    <div class="container-fluid">
        <div class="row custom-row">
          <div class="col custom-div  userInfo"><p class="labelWelcome">Log In to get started</p></div>
          <div class="col custom-div "><img class="logo" src="logo.png" width="50px" height="50px"></div>
          <div class="col custom-div " >
            <form class="row custom-row ml-4 login" style="width : 100%">
                <div class="col custom-div"><input type="text" class=" center-cursor userInput userType login__input__user" placeholder="user"></div>
                <div class="col custom-div"><input type="text" class=" center-cursor userInput pinType login__input__pin" placeholder="PIN"></div>
                <div class="col custom-div"><button class="arrow-button"></button></div>
            </form>
          </div>
        </div>
      </div>
</div>
<div class="app">
    <div class="container">
            <div class="row">
              <div class="col-md-6">
                <div class="my-div ml-4">
                  <p class="currentBalance"><span class="currentBalanceSpan">Current balance</span><br />As of <span class="todayDate">31/07/2020</span></p>
                  
                  <div class="scrollable-div">
                    <!-- Content of the scrollable div -->
                    //Receiving data from array of accounts
                  </div>

                  <br>
                  <p><span class="dummyDate">IN</span> <span style="color: green; font-size: 25px;" class="label-sum-in"></span> <span class="dummyDate">&nbsp; &nbsp; OUT</span><span style="font-size: 25px; color: red;" class="label-sum-out"></span><span class="dummyDate">&nbsp; &nbsp;INTEREST</span><span style="color: green; font-size: 25px; margin-left: 2px;" class="label-sum-interest"></span> <button class="sortButton">Sort</button></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="my-div">
                  <div class="container">
                    <div class="row">
                      <div class="col">
                        <div class="my-div" style="margin-left: 38%; margin-bottom: 4.5%;">
                          <h1 class="labelBalance"></h1>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="my-div actions">
                          <h5>Transfer Money</h5>
                          <div class="row custom-row" style="width : 100%">
                            <div class="col custom-div"><input type="text" class="center-cursor actionInput transferUserName"><label class="label">Transfer to</label></div>
                            <div class="col custom-div"><input type="text" class="center-cursor actionInput transferAmount"><label class="label">Amount</label></div>
                            <div class="col custom-div" style="width: 5px;"><button class="transaction-button"></button></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="my-div actions" style="background-color: rgb(21, 146, 21);">
                          <h5>Request loan</h5>
                          <div class="row custom-row" style="width : 100%">
                            <div class="col custom-div"><input type="text" class=" center-cursor actionInput loanAmount" style="background-color: rgb(123, 197, 123);"><label style="margin-left: 40%;" class="label">Amount</label></div>
                            <div class="col custom-div" style="width: 5px;"><button class="loan-button"></button></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="my-div actions" style="background-color: red;">
                          <h5>Delete User</h5>
                          <div class="row custom-row" style="width : 100%">
                            <div class="col custom-div"><input type="text" class=" center-cursor actionInput deleteUserPin" style="background-color: rgb(233, 128, 128);"><label style="margin-left: 40%;" class="label">Confirm PIN</label></div>
                            <div class="col custom-div" style="width: 5px;"><button class="deletesButton"></button></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="my-div" style="margin-left: 35%; margin-top: 10%;">
                          <p>You will be logged out at <span class="timerLogOut">10:39</span></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
